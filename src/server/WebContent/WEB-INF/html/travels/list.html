<!DOCTYPE html>
<html>
<head>
<title></title> <@h.head />

<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<form class="form-inline definewidth m20"
		action="${path}/search_travels" method="get" id="listForm">
		&nbsp;&nbsp; <a class="btn btn-success" href="${path}/travels/add">新增游记</a>
	</form>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th onclick="checkAll();"><input type="checkbox" id="checkAll">全选</th>
				<th>景点</th>
				<th>标题</th>
				<th>内容</th>
				<th>创建时间</th>
				<th>修改操作</th>
				<th>删除操作</th>
			</tr>
		</thead>
		<tbody>
			<#list list as u>
			<tr class="">
				<td><input type="checkbox" name="checkbox"
					value="id=${(u.id)!''}"></td>
				<td>${(u.landscapeName)!""}</td>
				<td>${(u.title)!""}</td>
				<td>${(u.content)!""}</td>
				<td>${(u.cTime?string("yyyy-MM-dd HH:MM:ss"))!""}</td>
				<td><a href="${path}/travels/update?id=${(u.id)!''}">修改</a></td>
				<td><a href="${path}/travel/delete?id=${(u.id)!''}">删除</a></td>
			</tr>
			</#list>
		</tbody>
	</table>
	<@h.page /> <@h.foot />
	<script type="text/javascript">
		function checkAll() {
			if ($("#checkAll").attr("checked") == "checked") {
				$("[name='checkbox']").attr("checked", 'true');//全选
			} else
				$("[name='checkbox']").removeAttr("checked");//取消全选
		}
	</script>
</body>
</html>
