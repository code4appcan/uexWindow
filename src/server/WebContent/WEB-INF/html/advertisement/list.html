<!DOCTYPE html>
<html>
<head>
<title></title> <@h.head />


<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<form class="form-inline definewidth m20" action="${path}/advertisement/list" method="get" id="listForm">
		景点名称： <input type="text" name="keyWords" id="name"
			class="abc input-default" placeholder="景点" value="${(RequestParameters['keyWords'])!''}">&nbsp;&nbsp;
		<button type="submit" class="btn btn-primary">查询</button>
		&nbsp;&nbsp; 
		<a class="btn btn-success" href="${path}/advertisement/add">新增景点广告</a>
		<a class="btn btn-success" href="${path}/advertisement/update">修改景点广告</a>
	</form>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th>ID</th>
				<th>景点ID</th>
				<th>TYPE</th>
				<th>景点</th>
				<th>地址</th>
				<th>描述</th>
				<th>图片地址</th>
			</tr>
		</thead>
		<tbody>
			<#list list as u>
			<tr class="">
				<td>${(u.id)!""}</td>
				<td>${(u.typeid)!""}</td>
				<td>${(u.type)!""}</td>
				<td>${(u.name)!""}</td>
				<td>${(u.address)!""}</td>
				<td>${(u.description)!""}</td>
				<td>${(u.photo)!""}</td>
				
			</tr>
			</#list>
		</tbody>
	</table>
	<@h.page /> <@h.foot />
</body>
</html>
