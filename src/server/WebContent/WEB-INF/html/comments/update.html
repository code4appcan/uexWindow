<!DOCTYPE html>
<html>
<head>
<title></title> <@h.head />
<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<form action="${path}/update_comments" id="fm" method="post"
		class="definewidth m20">
		<div style="text-align: center;" id="errorMsg"></div>
		<table class="table table-bordered table-hover definewidth m10">
			<#list list as u>
			<input type="hidden" name="id" value="${(u.id)!''}" />
			<tr>
				<td width="10%" class="tableleft">用户名 <span class="required">*</span></td>
				<td>${(u.userName)!''}</td>
			</tr>
			<tr id="password">
				<td class="tableleft">评论对象名 <span class="required">*</span></td>
				<td>${(u.typeName)!''}</td>
			</tr>
			<tr>
				<td class="tableleft">内容<span class="required">*</span></td>
				<td><textarea cols="20" name="comment" value="${(u.comment)!''}" /></textarea></td>
			</tr>
			
			<tr>
				<td class="tableleft"></td>
				<td>
					<button type="submit" class="btn btn-primary" type="button">保存</button>
					&nbsp;&nbsp;
					<button type="button" class="btn btn-success" name="backid"
						id="backid">返回列表</button>
				</td>
			</tr>	
			</#list>	
		</table>
	</form>
<script type="text/javascript">
	$(function() {
		if ($("#id").val() != 0) {
			$.get("${path}/get_comments?id=" + $("#id").val(), function(data) {
				var data = eval('(' + data + ')');
				$("#fm").jsonData(data.data);
				$(".disabled").attr("readOnly", "readOnly");
			})
		};
		$('#backid').click(function() {
			window.location.href = "${path}/comments/list";
		});
	});
	var callback = function(data) {
		if (data.status == "200") {
			window.location.href = "${path}/comments/list";
		} else {
			$("#errorMsg").html(data.msg).show();
		}
	}
	$("#fm").validFrom(callback);
	$("#buttonUpload").click(function(){     

		   $.ajaxFileUpload({
			   url:"${path}/uploadPhotoTravels",//处理图片脚本
			   contentType:"application/json",
		       secureuri :false,
		       fileElementId :['fileToUploadTravels'],//file控件id
		       dataType : 'json',
		       success: function(data, status){
		    	   $("#img").attr("src", data);
		    	   $("#photoid").val(data);
		    	   alert(data);
		       },
		   
		       error: function(data, status)
		       {
		    	  // alert(status);
		       }
			});
		}) ;
</script>
</body>
</html>
